        .pokemon-details {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f44336;
    color: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.3);
    z-index: 1000;
    max-width: 90%;
    max-height: 90%;
    overflow-y: auto;
    font-family: 'Press Start 2P', cursive;
    border: 5px solid #d32f2f;
    animation: glow 2s infinite alternate;
}

.pokemon-details:before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    z-index: -1;
}

.pokemon-details h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.pokemon-details img {
    display: block;
    margin: 0 auto;
    width: 200px;
    height: 200px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.pokemon-details h3 {
    font-size: 18px;
    margin-top: 20px;
    border-bottom: 2px solid rgba(255,255,255,0.3);
    padding-bottom: 5px;
}

.pokemon-details ul {
    list-style-type: none;
    padding: 0;
}

.pokemon-details li {
    margin: 10px 0;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.pokemon-details li:before {
    content: '➤';
    margin-right: 10px;
    color: #ffeb3b;
}

#close-details {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

#close-details:hover {
    background-color: #b71c1c;
    transform: scale(1.1);
}

@keyframes glow {
    from {
        box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.3);

    <script>
        const authContainer = document.getElementById('auth-container');
        const mainContent = document.getElementById('main-content');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const trainerInfo = document.getElementById('trainer-info');
        const favoritesList = document.getElementById('favorites-list');
        const pokemonList = document.getElementById('pokemon-list');
        const searchInput = document.getElementById('pokemon-search');
    
        let currentUser = null;
    
        loginBtn.addEventListener('click', login);
        registerBtn.addEventListener('click', register);
    
        function login() {
            const username = usernameInput.value;
            const password = passwordInput.value;

            console.log('Attempting login for:', username);

            const users = JSON.parse(localStorage.getItem('users')) || [];
            console.log('Stored users:', users);

            const user = users.find(u => u.email === username && u.password === password);

            if (user) {
                console.log('User found:', user);
                currentUser = { 
                    username: user.name, 
                    email: user.email,
                    favorites: user.favorites || [],
                    region: user.region,
                    starter: user.starter
                };
                showMainContent();
            } else {
                console.log('User not found');
                alert('Invalid username or password');
            }
        }
    
        function showMainContent() {
            document.body.classList.add('logged-in');
            authContainer.style.display = 'none';
            mainContent.style.display = 'block';
            trainerInfo.innerHTML = `
                <h2>Welcome, Trainer ${currentUser.username}!</h2>
                <div id="starter-pokemon">
                    <p>Your starter Pokémon:</p>
                    <img src="" alt="${currentUser.starter}" id="starter-img">
                    <p>${currentUser.starter}</p>
                </div>
            `;
            fetchStarterPokemonImage(currentUser.starter);
            loadPokedex();
        }

        function fetchStarterPokemonImage(starterName) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${starterName.toLowerCase()}`)
                .then(response => response.json())
                .then(data => {
                    const starterImg = document.getElementById('starter-img');
                    starterImg.src = data.sprites.front_default;
                })
                .catch(error => console.error('Error fetching starter Pokémon:', error));
        }
    
        function loadPokedex() {
            console.log('Loading Pokedex...');
            fetch('https://pokeapi.co/api/v2/pokemon?limit=151')
                .then(response => response.json())
                .then(data => {
                    console.log('Pokedex data received:', data);
                    const pokemons = data.results;
                    displayPokemons(pokemons);

                    searchInput.addEventListener('input', () => {
                        const searchTerm = searchInput.value.toLowerCase();
                        const filteredPokemons = pokemons.filter(pokemon => 
                            pokemon.name.toLowerCase().includes(searchTerm)
                        );
                        displayPokemons(filteredPokemons);
                    });
                })
                .catch(error => console.error('Error loading Pokedex:', error));
        }
    
        function displayPokemons(pokemons) {
            console.log('Displaying pokemons:', pokemons);
            pokemonList.innerHTML = '';
            pokemons.forEach(pokemon => {
                fetchPokemonDetails(pokemon.url);
            });
        }
    
        function fetchPokemonDetails(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const pokemonCard = document.createElement('div');
                    pokemonCard.className = 'pokemon-card';
                    pokemonCard.innerHTML = `
                        <img src="${data.sprites.front_default}" alt="${data.name}">
                        <div class="pokemon-info">
                            <div class="pokemon-name">${data.name}</div>
                            <div>
                                ${data.types.map(type => `<span class="pokemon-type type-${type.type.name}">${type.type.name}</span>`).join('')}
                            </div>
                        </div>
                        <button class="favorite-btn">♡</button>
                    `;
                    const favoriteBtn = pokemonCard.querySelector('.favorite-btn');
                    favoriteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleFavorite(data);
                    });
                    pokemonCard.addEventListener('click', () => openPokemonDetails(data));
                    pokemonList.appendChild(pokemonCard);
                })
                .catch(error => console.error('Error fetching Pokemon details:', error));
        }
        function openPokemonDetails(pokemon) {
            const detailsContainer = document.createElement('div');
            detailsContainer.className = 'pokemon-details';
            detailsContainer.innerHTML = `
                <h2>${pokemon.name}</h2>
                <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                <h3>Stats:</h3>
                <ul>
                    ${pokemon.stats.map(stat => `<li>${stat.stat.name}: ${stat.base_stat}</li>`).join('')}
                </ul>
                <h3>Abilities:</h3>
                <ul>
                    ${pokemon.abilities.map(ability => `<li>${ability.ability.name}</li>`).join('')}
                </ul>
                <button id="close-details">Close</button>
            `;
            
            document.body.appendChild(detailsContainer);
            
            document.getElementById('close-details').addEventListener('click', () => {
                document.body.removeChild(detailsContainer);
            });

            // Fetch evolution chain
            fetch(pokemon.species.url)
                .then(response => response.json())
                .then(speciesData => {
                    fetch(speciesData.evolution_chain.url)
                        .then(response => response.json())
                        .then(evolutionData => {
                            const evolutionChain = getEvolutionChain(evolutionData.chain);
                            const evolutionHTML = `
                                <h3>Evolution Chain:</h3>
                                <p>${evolutionChain.join(' > ')}</p>
                            `;
                            detailsContainer.insertAdjacentHTML('beforeend', evolutionHTML);
                        });
                });
        }

        function getEvolutionChain(chain) {
            const evolutionChain = [chain.species.name];
            let currentChain = chain;

            while (currentChain.evolves_to.length > 0) {
                currentChain = currentChain.evolves_to[0];
                evolutionChain.push(currentChain.species.name);
            }

            return evolutionChain;
        }

            updateFavoritesList();

            updateFavoritesList();
            saveUserData();
        }

        function updateFavoritesList() {
            favoritesList.innerHTML = '';
            currentUser.favorites.forEach(pokemon => {
                const img = document.createElement('img');
                img.src = pokemon.sprites.front_default;
                img.alt = pokemon.name;
                img.className = 'favorite-pokemon';
                img.title = pokemon.name;
                favoritesList.appendChild(img);
            });
        }

        function saveUserData() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            if (userIndex !== -1) {
                users[userIndex] = {
                    ...users[userIndex],
                    favorites: currentUser.favorites
                };
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        function register() {
    // Redirect to the pokemonssignup.html page
    window.location.href = 'pokemonssignup.html';
}
